<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<h2>Register Here!!!!</h2>

<form>
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="fname" placeholder="Enter First name" maxlength="20" required><br><br>
  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="emai">Email Address</label>
  <input type="email"id="emai"name="emai"><br><br>
  <label for="pno">Phone</label>
  <input type="text"id="pno"><br><br>
  <label for="uplopic">Upload Pic</label>
  <input type="file" id="uplopic"><br><br>
  <label for="dob">Date of Birth</label>
  <input type="date"id="dob"name="dob"><br><br>
  <label for="fmale">Female</label>
  <input type="radio" id="fmale"name="gender">
  <label for="male">Male</label>
  <input type="radio" id="male" name="gender">
  <label for="custom">Custom</label>
  <input type="radio" id="custom" name="gender"><br><br>
  <label for="course">Course</label>
  <select name="course" id="course">
    <option value="html">Html</option>
    <option value="javascript">Javascript</option>
    <option value="Android">Android</option>
    <option value="Ractjs">React Js</option>
    <option value="Datascience">Data Science</option>



  </select><br><br>



  <input type="submit" value="Register here">


</form>

</body>
</html>
